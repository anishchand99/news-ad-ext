<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>News Transparency</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h1>News Transparency</h1>
      <label class="switch">
        <input type="checkbox" id="extensionEnabled" />
        <span class="slider"></span>
      </label>
    </header>

    <section id="site-controls" class="card">
      <div class="toggle-row">
        <span id="currentSiteLabel" style="font-weight: 600; font-size: 13px"
          >Current Site</span
        >
        <label class="switch">
          <input type="checkbox" id="siteEnabled" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="hint">Enable extension for this website only.</div>
    </section>

    <section id="controls" class="card">
      <h2>Global Settings</h2>
      <label class="toggle-row">
        <span>Ad Transparency Overlay</span>
        <input type="checkbox" id="overlayEnabled" />
      </label>
      <label class="toggle-row">
        <span>Focus Mode</span>
        <input type="checkbox" id="focusModeEnabled" />
      </label>
      <label class="toggle-row">
        <span>On-Hover Tooltip</span>
        <input type="checkbox" id="tooltipEnabled" />
      </label>
      <label class="toggle-row">
        <span>Transparency Panel</span>
        <input type="checkbox" id="panelEnabled" />
      </label>
    </section>

    <section class="card">
      <details>
        <summary><strong>Bulk Add Websites</strong></summary>
        <div class="bulk-area">
          <textarea
            id="bulkInput"
            placeholder="Paste URLs or domains here (one per line)...&#10;example.com&#10;cnn.com"
          ></textarea>
          <button id="btnBulkAdd">Add Sites</button>
          <div id="bulkStatus" class="status-msg"></div>
        </div>
      </details>
    </section>

    <section id="legend" class="card">
      <h2>Legend</h2>
      <ul class="legend-list">
        <li>
          <span class="legend-badge news">NEWS</span>
          <span>Genuine Journalism</span>
        </li>
        <li>
          <span class="legend-badge sponsored">PAID</span>
          <span>Sponsored / Paid Content</span>
        </li>
        <li>
          <span class="legend-badge ad">AD</span>
          <span>Advertisement</span>
        </li>
      </ul>
    </section>

    <script src="popup.js"></script>
  </body>
</html>
