<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>News Transparency</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>
    <h1>News Transparency</h1>
    <label class="switch">
      <input type="checkbox" id="extensionEnabled">
      <span class="slider"></span>
    </label>
  </header>

  <section id="controls">
    <h2>Features</h2>

    <label class="toggle-row">
      <span>Ad Transparency Overlay</span>
      <input type="checkbox" id="overlayEnabled" />
    </label>

    <label class="toggle-row">
      <span>Focus Mode</span>
      <input type="checkbox" id="focusModeEnabled" />
    </label>

    <label class="toggle-row">
      <span>On-Hover Tooltip</span>
      <input type="checkbox" id="tooltipEnabled" />
    </label>

    <label class="toggle-row">
      <span>Transparency Panel</span>
      <input type="checkbox" id="panelEnabled" />
    </label>
  </section>

  <section id="legend">
    <h2>Legend</h2>
    <ul>
      <li><span class="icon icon-news"></span> Genuine News (green circle)</li>
      <li><span class="icon icon-sponsored"></span> Sponsored Content (purple square)</li>
      <li><span class="icon icon-ad"></span> Advertisement (red cross)</li>
      <li><span class="icon icon-info"></span> Explanation tooltip</li>
    </ul>
  </section>

  <script src="popup.js"></script>
</body>
</html>
